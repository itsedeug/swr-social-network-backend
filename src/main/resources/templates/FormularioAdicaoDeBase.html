<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width" />
		<title>Registro da localizacao do novo rebelde</title>
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
			rel="stylesheet"/>
		<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
			rel="stylesheet"/>
	</head>
	<body>
		<h1>Adicionar local</h1>
		<form class="form-inline" method="POST" style="margin: 20px 0" th:object="${base}" th:action="@{/adicionarBase}">
			<div class="form-group">
				<table class="table">
					<thead>
						<tr>
							<th>Informacao</th>
							<th>Resposta</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Localizacao (nome): </td>
							<td><input type="text" class="form-control" placeholder="Localizacao (nome):" th:field="*{nome}"/></td>
						</tr>
						<tr>
							<td>Localizacao (latitude galatica): </td>
							<td><input type="text" class="form-control" placeholder="Localizacao (latitude galatica):" th:field="*{latitude}"/></td>
						</tr>
						<tr>
							<td>Localizacao (longitude galatica): </td>
							<td><input type="text" class="form-control" placeholder="Localizacao (longitude galatica):" th:field="*{longitude}"/></td>
						</tr>
						<tr>
							<button type="submit" class="btn btn-primary">Adicionar</button>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</body>
</html>
